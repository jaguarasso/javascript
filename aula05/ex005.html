<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setran</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro:<input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    
    <script>
        //var txtv = window.document.getElementById('txtvel')
       
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            var velMax=60
            if(vel<=velMax){
                res.innerHTML = `<p> sua velocidade atual e de ${vel}km/h </p>`
                res.innerHTML += `<p> dirija sempre com o cinto de seguran√ßa </p>`
            }
            else{
                res.innerHTML = `voce foi multado por excesso de velocidade, limite da pista ${velMax}km/h, a sua velocidade foi de ${vel}km/h`
                
            }
            
        }
    </script>
</body>
</html>
